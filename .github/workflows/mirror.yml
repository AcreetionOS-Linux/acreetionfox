name: Mirroring to AcreetionOS-Linux

on:
  push:
    branches:
      - main  # Mirror when code is pushed to main

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the Source Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history for proper mirroring

      - name: Set up Git Identity
        run: |
          git config --global user.name "Natalie Spiva"
          git config --global user.email "natalie@acreetionos.org"

      - name: Add Destination Remote and Push
        env:
          DEST_TOKEN: ${{ secrets.MIRROR_TO_ACREETIONOS_LINUX }}
        run: |
          echo "Adding destination remote..."
          git remote add destination https://AcreetionOS-Linux:${DEST_TOKEN}@github.com/AcreetionOS-Linux/acreetion-fox.git

          echo "Verifying remotes..."
          git remote -v

          echo "Pushing mirror..."
          git push destination --mirror
